<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSigin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" ngModel class="form-control" required #email="ngModel">
          <span *ngIf="email.touched && email.errors && email.errors['required']">Email is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ngModel class="form-control" minlength="6" required #password="ngModel">
          <span *ngIf="password.touched && password.errors && password.errors['required']">Password is required</span>
          <span *ngIf="password.touched && password.errors && password.errors['minlength']">Password minimum length is 6 characters</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
