<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0}"
            [ngStyle]="{'backgroundColor': odd % 2 !==0? 'yellow':'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !==0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>


      </ul>
      <p appBasicHighlight >Style me with basic directive!</p>
      <!--p [appBetterHighlight]="'red'" [defaultColor]="'yellow'" >Style me with better directive!</p-->
      <!--This is a special binding for strings, we ommit the [] on the property and the '' on the value-->
      <p [appBetterHighlight]="'red'" defaultColor="yellow" >Style me with better directive!</p>
      <p *appUnless="onlyOdd">Unless directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="1">Value is 15</p>
        <p *ngSwitchDefault>Value is Default</p>

      </div>
    </div>
  </div>
</div>
